<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="myForm" ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" name="username" ng-model="loginData.username" ng-minlength="4" ng-maxlength="14" required>
          <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
            <span ng-show="myForm.username.$error.required">Username is required.</span>
            <span ng-show="myForm.username.$error.minlength">Username is too short. Mininum 4 Characters</span>
            <span ng-show="myForm.username.$error.maxlength">Username is too long. Maximum 14 Characters</span>username
          </span>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input name="password" type="password" ng-model="loginData.password" ng-minlength="8" ng-maxlength="14" required>
          <span style="color:red" ng-shousernamew="myForm.password.$dirty && myForm.password.$invalid">
            <span ng-show="myForm.password.$error.required">Password is required.</span>
            <span ng-show="myForm.password.$error.minlength">Password is too short. Mininum 8 Characters</span>
            <span ng-show="myForm.password.$error.maxlength">Password is too long. Maximum 14 Characters</span>
          </span>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="myForm.username.$dirty && myForm.username.$invalid || myForm.password.$dirty && myForm.password.$invalid  || myForm.username.$pristine || myForm.password.$pristine">Log in</button>
        </label>
        <a class="button  button-full button-clear button-balanced" ng-click="modal.hide()" href="#/app/register">Or Register   <i class="icon-right ion-android-person-add"></i></a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
